<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Dinner Spinner!</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            outline: none;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align:justify center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #FF9D9C;
            background-size: cover;
            margin: 20px 75px 20px 75px;
        }

        .text {
            text-align: center;
        }

        .text p {
            font-size: 24px;
        }

        .mainbox {
            text-align: center;
            position: relative;
            width: 500px;
            height: 500px;
            margin-left: 30%;
        }

        /* arrow image by OpenClipart-Vectors, https://pixabay.com/vectors/arrow-left-west-147173/ */
        .mainbox:after {
            position: absolute;
            content: '';
            width: 32px;
            height: 32px;
            background: url('arrow2.png') no-repeat;
            background-size: 32px;
            right: -30px;
            top: 50%;
            transform: translateY(-50%)
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            border: 10px solid #fff;
            overflow: hidden;
            transition: all ease 5s;
        }

        span {
            width: 50%;
            height: 50%;
            display: inline-block;
            position: absolute;
        }

        .span1 {
            clip-path: polygon(0 92%, 100% 50%, 0 8%);
            background-color: red;
            top: 120px;
            left: 0;
        }

        .span2 {
            clip-path: polygon(100% 92%, 0 50%, 100% 8%);
            background-color: blue;
            top: 120px;
            right: 0;
        }

        .span3 {
            clip-path: polygon(50% 0, 8% 100%, 92% 100%);
            background-color: rgb(251, 255, 11);
            bottom: 0;
            left: 120px;
        }

        .span4 {
            clip-path: polygon(50% 100%, 92% 0%, 8% 0);
            background-color: purple;
            top: 0;
            left: 120px;
        }

        .box2 {
            width: 100%;
            height: 100%;
            transform: rotate(-135deg);
        }

        span em {
            width: 65px;
            height: 65px;
            line-height: 65px;
            border-radius: 50%;
            background-color: #fff;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 3px 3px 0 #717171;

        }

        .bbq {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('bbq.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .burgers {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('burgers.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .chicken {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('chicken.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .pancakes {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('pancakes.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .pizza {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('pizza.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .seafood {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('seafood.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .spaghetti {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('spaghetti.png') no-repeat;
            background-position: center;
            background-size: 80px;
            background-color: #fff;
        }

        .sushi {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('sushi.png') no-repeat;
            background-position: center;
            background-size: 90px;
            background-color: #fff;
        }

        .bbq {
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background: url('bbq.png') no-repeat;
            background-position: center;
            background-size: 90px;
            background-color: #fff;
        }

        .spin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            border-radius: 50%;
            box-shadow: 0 5px 20px #000;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            border: 4px solid #ff2264;
            background-color: #fff;
            color: #ff2264;
        }

        .spin:active {
            width: 100px;
            height: 100px;
            font-size: 20 px;
            background-color: #ff2264;
            color: #fff;
            border: 4px solid #fff
        }

        /* arrow animation */
        .mainbox.animate:after {
            animation: animateArrow 0.7s ease infinite;
        }

        @keyframes animateArrow {
            50% {
                right: -40px;
            }
        }

        footer {
            text-align: left;
            position: absolute;
            bottom: 0;
            width: 100%;
            
        }

    </style>
</head>

<body>
    <div class="text">
        <h1>Dinner Spinner!</h1>
        <br>
        <p>What's for dinner tonight? Click "SPIN ME" and let the wheel help you decide!</p>
    </div>
    <br>
    <div id="mainbox" class="mainbox animate">
        <div id="box" class="box" style="transform: rotate(2012deg);">
            <div class="box1">
                <span class="span1"><em class="bbq"></em></span>
                <span class="span2"><em class="burgers"></em></span>
                <span class="span3"><em class="chicken"></em></span>
                <span class="span4"><em class="pancakes"></em></span>
            </div>

            <div class="box2">
                <span class="span1"><em class="pizza"></em></span>
                <span class="span2"><em class="seafood"></em></span>
                <span class="span3"><em class="spaghetti"></em></span>
                <span class="span4"><em class="sushi"></em></span>
            </div>
        </div>

        <button class="spin" onclick="myfunction()">SPIN ME!</button>
    </div>
    

    <footer>Made With ☮ &amp; ♥ by Kimberly DiPasqua in 2020. ☺<br> © 2020 All Rights Reserved
    </footer>

    <script>
        function myfunction() {
            let x = 1024; //min value
            let y = 9999; //max value

            let deg = Math.floor(Math.random() * (x - y)) + y; //gets random value

            document.getElementById('box').style.transform = "rotate(" + deg + "deg)";

            let element = document.getElementById('mainbox');
            element.classList.remove('animate');
            setTimeout(function () {
                element.classList.add('animate');
            }, 5000); //5000 = 5 seconds
        };

    </script>



</body></html>
